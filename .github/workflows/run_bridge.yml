name: Run Bridge Scripts

on:
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install ethers axios moment-timezone dotenv
        
      - name: Run Holesky to Sepolia
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          WALLET_NAME: ${{ secrets.WALLET_NAME }}
        run: node GA_Holesky-Sepolia.js

      - name: Run Holesky to Xion Testnet
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          WALLET_NAME: ${{ secrets.WALLET_NAME }}
        run: node GA_Holesky-Xion.js

      - name: Run Holesky to Babylon Testnet
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          WALLET_NAME: ${{ secrets.WALLET_NAME }}
        run: node GA_Holesky-Babylon.js

      - name: Run Sepolia to Holesky
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          WALLET_NAME: ${{ secrets.WALLET_NAME }}
        run: node GA_Sepolia-Holesky.js